<div ng-repeat="alert in alerts" class="alert" ng-class="{'alert-success':alert.type=='success','alert-danger':alert.type=='error'}">
    <a href="#" class="close" data-dismiss="alert" ng-click="close()" aria-label="close">&times;</a>
    <span class="fa" ng-class="{'fa-check':alert.type=='success','fa-warning':alert.type=='error'}"></span> [[alert.message]]
</div>
